<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      textarea {
        height: 150px;
        resize: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .success-message,
      .error-message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .success-message {
        color: green;
      }

      .error-message {
        color: red;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        text-align: center;
        display: none;
      }

      .popup.active {
        display: block;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
          font-size: 14px;
        }

        button {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 10px;
          padding: 15px;
        }

        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Support</h1>

      <form id="supportForm">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="query">Your Query:</label>
        <textarea
          id="query"
          name="query"
          placeholder="Enter your query here"
          required
        ></textarea>

        <button type="submit">Submit</button>

        <div id="message"></div>
      </form>
    </div>

    <div id="popup" class="popup">
      <p>Your query has been successfully submitted!</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      // Simulate form submission
      document
        .getElementById("supportForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nameInput = document.getElementById("name");
          const emailInput = document.getElementById("email");
          const queryInput = document.getElementById("query");

          // Simulating submission delay with setTimeout
          setTimeout(() => {
            // Show the success popup
            document.getElementById("popup").classList.add("active");

            // Clear the input fields
            nameInput.value = "";
            emailInput.value = "";
            queryInput.value = "";
          }, 1000); // 1 second delay for simulation
        });

      // Close the popup
      function closePopup() {
        document.getElementById("popup").classList.remove("active");
      }
    </script>
  </body>
</html>
